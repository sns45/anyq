services:
  servicebus-emulator:
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    container_name: anyq-servicebus
    ports:
      - "5672:5672"   # AMQP
    environment:
      ACCEPT_EULA: "Y"
      SQL_SERVER: "sql"
      MSSQL_SA_PASSWORD: "YourStrong@Password123"
    depends_on:
      sql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/bin/sh", "-c", "exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - ./config/Config.json:/ServiceBus_Emulator/ConfigFiles/Config.json

  sql:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: anyq-servicebus-sql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@Password123"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:1433 || nc -z localhost 1433 || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 90s
