services:
  localstack:
    image: localstack/localstack:latest
    container_name: anyq-localstack
    ports:
      - "4566:4566"
    environment:
      SERVICES: sqs
      DEBUG: 0
      DEFAULT_REGION: us-east-1
    volumes:
      - ./init-scripts:/etc/localstack/init/ready.d
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:4566/_localstack/health | grep -q '\"sqs\": \"available\"' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
